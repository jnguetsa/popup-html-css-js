<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message de Confirmation</title>
    <link rel="stylesheet" href="styleConfirm.css" />
  </head>
  <body>
    <button class="btn" id="confirmBtn">Ouvrir la boîte de dialogue</button>

    <div class="modal" id="confirmationModal">
      <div class="modal-content">
        <h3>Confirmation</h3>
        <p>Êtes-vous sûr de vouloir continuer ?</p>
        <button class="btn" id="confirmAction">Confirmer</button>
        <button class="btn" id="cancelAction">Annuler</button>
      </div>
    </div>

    <script src="scriptConfirm.js"></script>
  </body>
</html>
